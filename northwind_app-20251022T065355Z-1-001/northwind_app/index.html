<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ตัวอย่างหน้าเว็บ + JS</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    body{padding:2rem;background:#f7fafc}
    .card{max-width:900px;margin:0 auto}
  </style>
</head>
<body>
  <div class="card p-4 shadow-sm">
    <h1 class="h4 mb-3">ตัวอย่างหน้าเว็บ (index.html)</h1>

    <div id="message" class="alert alert-info">กดปุ่มด้านล่างเพื่อโหลดข้อมูล</div>

    <div class="mb-3">
      <button id="loadBtn" class="btn btn-primary">โหลดข้อมูลตัวอย่าง</button>
      <button id="clearBtn" class="btn btn-outline-secondary">ล้าง</button>
    </div>

    <div>
      <h2 class="h6">รายการข้อมูล</h2>
      <ul id="list" class="list-group"></ul>
    </div>

    <hr>

    <h3 class="h6">เพิ่มรายการใหม่</h3>
    <div class="input-group mb-3">
      <input id="newItem" class="form-control" placeholder="พิมพ์ข้อความแล้วกดเพิ่ม">
      <button id="addBtn" class="btn btn-success">เพิ่ม</button>
    </div>

    <small class="text-muted">ไฟล์สคริปต์แยกอยู่ที่ <code>app.js</code></small>
  </div>

  <script src="app.js"></script>
</body>
</html>
